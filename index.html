<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Snake game</title>
  <link rel="stylesheet" href="mysnake.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>My Snake game</title>
</head>

<body>
  <h1 style="color: white;"><b>S n a k e G a m e</b> </h1>
  <div class="space"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
        <div class="row" id="easyButton"><button class="option-level btn btn-primary" style="background: rgba(255, 255, 255, 0.4); border: none;">Easy</button></div>
        <div class="row" id="mediumButton"><button class="option-level btn btn-primary"style="background: rgba(255, 255, 255, 0.4); border: none;">Medium</button></div>
        <div class="row" id="hardButton"><button class="option-level btn btn-primary"style="background: rgba(255, 255, 255, 0.4); border: none;">hard</button></div>
        <div class="row" id="startButton"><button class="start-button btn btn-secondary"style="background: rgba(255, 255, 255, 0.4); border: none;">S T A R T</button></div>
      </div>
      <div class="score-column">
        <div class="row">
          <div class="glass-container">
            <canvas id="board"></canvas>
          </div>
        </div>
        <div class="glass-container" style="width: 460px; margin-top: 1rem; display:flex; margin-left: 0;">
          <div class="col" id="score"></div>
          <div class="col" id="level"></div>
        </div>


      </div>
    </div>
    <footer>
      <div class="row" style="height: 1rem;">


      </div>
    </footer>
    <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
    <audio id="overSound" src="over.mp3" preload="auto"></audio>
    <script src="mysnake.js"></script>
</body>

</html>
